<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Scroll Animation</title>
</head>
<body>
    <h1>Scroll to se the Animation </h1>
    <div class="box "> <img src="1.jpg" alt="">  </div> 
    <div class="box "> <img src="2.jpg" alt=""> </div> 
    <div class="box "> <img src="3.jpg" alt=""> </div> 
    <div class="box "> <img src="4.jpg" alt=""> </div> 
    <div class="box "> <img src="5.jpg" alt=""> </div> 
    <div class="box "> <img src="6.jpg" alt=""> </div> 
    <div class="box "> <img src="7.jpg" alt=""> </div> 
    <div class="box "> <img src="8.jpg" alt=""> </div> 
    <div class="box "> <img src="1.jpg" alt=""> </div> 
 
    <script>


const boxes = document.querySelectorAll('.box');

window.addEventListener('scroll' , scrolling);




function scrolling() { 
    const triggerBottom = window.innerHeight * (4/5);

    boxes.forEach(box => { 
        const boxTop = box.getBoundingClientRect().top;

        if(triggerBottom > boxTop ){ 
            box.classList.add('show');
        }else { 
            box.classList.remove('show')
        }

    })

}




    </script>
</body>
</html>
